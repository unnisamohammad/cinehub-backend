spring:
  application:
    name: cinehub

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/cinehub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USER:}
    password: ${MAIL_PASS:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # Jackson config for Spring Boot 4.x
  jackson:
    default-property-inclusion: non_null
    time-zone: Asia/Kolkata

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.razkart.cinehub: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG

# Custom Application Properties
cinehub:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-enough}
    expiration: 86400000
  booking:
    expiry-minutes: 10
    max-seats-per-booking: 10
    convenience-fee-percent: 5.0
    tax-percent: 18.0
  notification:
    email:
      from: noreply@cinehub.com
    sms:
      enabled: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
